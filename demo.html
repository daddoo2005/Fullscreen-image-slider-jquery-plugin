        <title>Fullscreen Image Slider</title>

        <script type="text/javascript">
        (function($){
            $(document).ready(function (){
                $('#slider').fullscreen_slider({

                $('#slider').fullscreen_slider('resize');
            });
        })(window.jQuery);
        </script>
